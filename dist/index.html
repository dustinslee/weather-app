<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="main.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>Weather</h1>
      <section class="searchbar-container">
        <form>
          <input id="search" type="search" placeholder="Search for a City">
          <button id="submitSearch" type="submit">Search</button>
        </form>
      </section>
      <hr />
      <section class="sub-section-container">
        <div class="row">
          <div id="locationsContainer" class="col-md-6">
            <div class="sub-header">
              <h3 id="locations-title">Location(s)</h3>
              <span id="degrees">&#8457;</span>
            </div>
            <ul id="location"></ul>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="sub-header">
                <h3 id="details-header">Weather Details</h3>
              </div>
              <p id="descrip"></p>
              <p id="feels-like"></p>
              <p id="humidity"></p>
              <p id="wind-speed"></p>
              <button class="btn btn-warning removeBtn" disabled>Remove</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
